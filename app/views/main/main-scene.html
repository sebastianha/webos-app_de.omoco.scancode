<div id="main">
    <div class="palm-page-header multi-line">
        <div id="main-header" class="palm-page-header-wrapper">
             ScanCode
        </div>
    </div>
    <div id="main-body" class="itemFull">
    	<table border=0 width=100%>
    		<tr><td width=50%>
    		<div id='selectimage' class='palm-button'>Select</button>
			</td><td width=50%>
			<div id='cameraimage' class='palm-button'>Capture</button>
			</td></tr>
    	</table>

			<br>
			
			<center>
	    	<table border=0 width=70%>
	    		<tr><td width=100%>
	    			Welcome to ScanCode. You can choose either to select an already taken image or to take a new snapshot with the internal camera.
				</td></tr>
	    	</table>
			</center>
		</div>

		<div x-mojo-element="Spinner" id="large-activity-spinner" style="margin:auto"></div>

		<div x-mojo-element="List" id="results"></div>
		
		<button id='openurl' class='palm-button'>Open URL</button>
		<button id='searchproduct' class='palm-button'>Search Product</button>
		<button id='searchgoogle' class='palm-button'>Search with Google</button>
		<button id='callnumber' class='palm-button'>Call Number</button>
		<button id='sendsms' class='palm-button'>Send Message</button>
		<button id='addcontact' class='palm-button'>Add to Contacts</button>
		<button id='gotogeo' class='palm-button'>Show on map</button>
		<button id='sendmail' class='palm-button'>Send Mail</button>
